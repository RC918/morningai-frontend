name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run unit tests with coverage
      run: npm run test -- --coverage
    
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_COMMIT_SHA: ${{ github.sha }}
        NEXT_PUBLIC_BUILD_ID: ${{ github.sha }}
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run E2E tests with retries
      run: npx playwright test --reporter=list,html --retries=2
      env:
        PLAYWRIGHT_BASE_URL: https://morningai-frontend-ten.vercel.app
    
    - name: Upload Playwright HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Jest Coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jest-coverage
        path: coverage/
        retention-days: 30

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build for production
      run: npm run build
      env:
        NEXT_PUBLIC_COMMIT_SHA: ${{ github.sha }}
        NEXT_PUBLIC_BUILD_ID: ${{ github.sha }}

